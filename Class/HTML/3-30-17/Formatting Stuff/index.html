<!DOCTYPE html>
<html>

<head>
    <title>Format Testing</title>
    <style>
        p,
        ul {
            font-family: Arial;
            color: purple;
            font-style: italic;
        }

        .text {
            color: orange;
            font-family: cursive;
        }

        #stupidID {
            color: green
        }
    </style>
</head>

<body>
    <h1 class="text">Stuff</h1>
    <h2 class="text">I'm</h2>
    <h3 id="stupidID">Getting</h3>
    <h4>Smaller</h4>
    <p>This is a paragraph</p>
    <p>Stuff</p>
    <h3>List:</h3>
    <ul>
        <li>Bullet</li>
        <li>Points</ul>
    </ul>
    <table>
        <tr>
            <td>Thing 1</td>
            <td>Thing 2</td>
        </tr>
    </table>
    <!-- Youtube Demo -->

    <!-- SoundCloud Demo -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34019569&amp;color=0066cc"></iframe>
</body>


</html>
